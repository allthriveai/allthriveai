<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AllThrive AI{% endblock %}</title>
    <style>
        /* Reset */
        body, table, td, p, a, li, blockquote {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }
        table, td {
            mso-table-lspace: 0pt;
            mso-table-rspace: 0pt;
        }
        img {
            -ms-interpolation-mode: bicubic;
            border: 0;
            height: auto;
            line-height: 100%;
            outline: none;
            text-decoration: none;
        }

        /* Base styles - Neon Glass design system */
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            background-color: #0f172a;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        .email-wrapper {
            width: 100%;
            background-color: #0f172a;
            padding: 40px 20px;
        }
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(30, 41, 59, 0.95);
            border-radius: 16px;
            border: 1px solid rgba(148, 163, 184, 0.1);
            overflow: hidden;
        }

        /* Header */
        .email-header {
            background: linear-gradient(135deg, rgba(34, 211, 238, 0.1) 0%, rgba(168, 85, 247, 0.1) 100%);
            padding: 32px;
            text-align: center;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
        }
        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #f8fafc;
            text-decoration: none;
        }
        .logo-accent {
            color: #22d3ee;
        }

        /* Content */
        .email-content {
            padding: 32px;
            color: #e2e8f0;
            line-height: 1.6;
        }
        .email-content h1 {
            color: #f8fafc;
            font-size: 24px;
            margin: 0 0 16px 0;
        }
        .email-content h2 {
            color: #f8fafc;
            font-size: 20px;
            margin: 24px 0 12px 0;
        }
        .email-content p {
            color: #cbd5e1;
            margin: 0 0 16px 0;
        }

        /* Alert styles */
        .alert {
            padding: 16px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .alert-info {
            background: rgba(34, 211, 238, 0.1);
            border: 1px solid rgba(34, 211, 238, 0.3);
        }
        .alert-warning {
            background: rgba(251, 191, 36, 0.1);
            border: 1px solid rgba(251, 191, 36, 0.3);
        }
        .alert-critical {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        .alert-success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        /* Button */
        .btn {
            display: inline-block;
            padding: 14px 28px;
            background: linear-gradient(135deg, #22d3ee 0%, #a855f7 100%);
            color: #0f172a !important;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            margin: 20px 0;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .btn-secondary {
            background: rgba(148, 163, 184, 0.2);
            color: #e2e8f0 !important;
        }

        /* Stats box */
        .stats-box {
            background: rgba(15, 23, 42, 0.5);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
        }
        .stat-item {
            margin: 12px 0;
        }
        .stat-label {
            color: #94a3b8;
            font-size: 14px;
        }
        .stat-value {
            color: #f8fafc;
            font-size: 20px;
            font-weight: 600;
        }
        .stat-value.highlight {
            color: #22d3ee;
        }
        .stat-value.warning {
            color: #fbbf24;
        }
        .stat-value.critical {
            color: #ef4444;
        }

        /* Footer */
        .email-footer {
            padding: 24px 32px;
            text-align: center;
            border-top: 1px solid rgba(148, 163, 184, 0.1);
        }
        .email-footer p {
            color: #64748b;
            font-size: 13px;
            margin: 8px 0;
        }
        .email-footer a {
            color: #22d3ee;
            text-decoration: none;
        }

        /* Responsive */
        @media screen and (max-width: 600px) {
            .email-container {
                border-radius: 0;
            }
            .email-content {
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="email-wrapper">
        <table class="email-container" cellpadding="0" cellspacing="0" border="0" width="100%">
            <!-- Header -->
            <tr>
                <td class="email-header">
                    <a href="{{ frontend_url }}" class="logo">
                        All<span class="logo-accent">Thrive</span> AI
                    </a>
                </td>
            </tr>

            <!-- Content -->
            <tr>
                <td class="email-content">
                    {% block content %}{% endblock %}
                </td>
            </tr>

            <!-- Footer -->
            <tr>
                <td class="email-footer">
                    <p>
                        <a href="{{ settings_url }}">Manage notification preferences</a>
                        &nbsp;&bull;&nbsp;
                        <a href="{{ unsubscribe_url }}">Unsubscribe</a>
                    </p>
                    <p>&copy; {{ current_year }} AllThrive AI. All rights reserved.</p>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>

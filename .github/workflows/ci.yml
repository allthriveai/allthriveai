name: CI

on:
  pull_request:

jobs:
  # ===== Fast lint job - no DB required, runs in parallel with everything =====
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      - name: Install Python linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff bandit

      - name: Backend linting (ruff)
        run: ruff check .

      - name: Backend security checks (bandit)
        run: |
          # Skip low-severity issues that are documented with noqa comments
          bandit -c pyproject.toml -r . --skip B105,B106,B311,B324,B404,B405,B603,B607

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci --legacy-peer-deps

      - name: Frontend ESLint check
        working-directory: frontend
        run: npx eslint . --max-warnings 0

      - name: Frontend TypeScript type check
        working-directory: frontend
        run: npx tsc --noEmit

  # ===== Backend tests - requires Postgres/Redis =====
  backend-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:18-alpine
        env:
          POSTGRES_DB: allthrive_ai
          POSTGRES_USER: allthrive
          POSTGRES_PASSWORD: allthrive
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U allthrive -d allthrive_ai"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://allthrive:allthrive@localhost:5432/allthrive_ai
      SECRET_KEY: ci-secret-key
      DEBUG: "False"
      SECURE_SSL_REDIRECT: "False"
      ALLOWED_HOSTS: "localhost,127.0.0.1"
      CORS_ALLOWED_ORIGINS: "http://localhost:3000,http://127.0.0.1:3000"
      PYTHONUNBUFFERED: "1"
      REDIS_URL: redis://localhost:6379/0
      CACHE_URL: redis://localhost:6379/2
      CELERY_BROKER_URL: redis://localhost:6379/0
      CELERY_RESULT_BACKEND: redis://localhost:6379/0
      SITE_URL: http://localhost:8000
      COOKIE_DOMAIN: ""
      CSRF_TRUSTED_ORIGINS: "http://localhost:3000,http://127.0.0.1:3000"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      - name: Install dependencies
        timeout-minutes: 10
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for Postgres
        run: |
          python - <<'PY'
          import os, time, psycopg2
          url = os.environ['DATABASE_URL']
          for i in range(60):
              try:
                  psycopg2.connect(url).close()
                  print('DB ready')
                  break
              except Exception as e:
                  print('Waiting for DB...', e)
                  time.sleep(1)
          else:
              raise SystemExit('Database not available')
          PY

      - name: Django checks and migrations
        run: |
          python manage.py check --deploy
          python manage.py migrate --noinput
          python manage.py makemigrations --check --dry-run

      - name: Run Django tests
        timeout-minutes: 10
        run: python manage.py test --verbosity=2 --keepdb

      - name: Run security tests (pytest)
        run: |
          pytest core/agents/tests/test_security_comprehensive.py -v --cov=core.agents.security --cov-report=term --cov-report=html

      - name: Run API contract tests
        run: |
          pytest core/tests/contracts/ -v

      - name: Validate SEO endpoints
        run: |
          python manage.py runserver 127.0.0.1:8000 > /tmp/server.log 2>&1 &
          SRV_PID=$!

          for i in {1..30}; do
            if curl -sSf http://127.0.0.1:8000/api/v1/db/health/ > /dev/null 2>&1; then
              echo "Server ready"
              break
            fi
            sleep 1
          done

          # Validate endpoints
          curl -s http://127.0.0.1:8000/robots.txt | grep -q "GPTBot" || exit 1
          curl -s http://127.0.0.1:8000/robots.txt | grep -q "ClaudeBot" || exit 1
          curl -s http://127.0.0.1:8000/sitemap.xml | grep -q "<?xml" || exit 1
          curl -s http://127.0.0.1:8000/.well-known/ai-plugin.json | python -m json.tool > /dev/null || exit 1
          echo "SEO endpoints validated"

          kill $SRV_PID || true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./htmlcov/coverage.xml
          flags: security-tests
          name: security-coverage
        continue-on-error: true

  # ===== Frontend tests - no backend required =====
  frontend-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci --legacy-peer-deps

      - name: Frontend build check
        working-directory: frontend
        run: npm run build

      - name: Frontend unit tests
        working-directory: frontend
        run: npm test -- --run --coverage

  # ===== E2E tests - requires full stack =====
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [lint, backend-tests, frontend-tests]

    services:
      postgres:
        image: postgres:18-alpine
        env:
          POSTGRES_DB: allthrive_ai
          POSTGRES_USER: allthrive
          POSTGRES_PASSWORD: allthrive
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U allthrive -d allthrive_ai"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://allthrive:allthrive@localhost:5432/allthrive_ai
      SECRET_KEY: ci-secret-key
      DEBUG: "True"
      ALLOWED_HOSTS: "localhost,127.0.0.1"
      CORS_ALLOWED_ORIGINS: "http://localhost:3000,http://127.0.0.1:3000"
      PYTHONUNBUFFERED: "1"
      REDIS_URL: redis://localhost:6379/0
      CACHE_URL: redis://localhost:6379/2
      CELERY_BROKER_URL: redis://localhost:6379/0
      CELERY_RESULT_BACKEND: redis://localhost:6379/0
      SITE_URL: http://localhost:8000
      COOKIE_DOMAIN: localhost
      CSRF_TRUSTED_ORIGINS: "http://localhost:3000,http://127.0.0.1:3000"
      TEST_USER_EMAIL: ${{ secrets.E2E_TEST_USER_EMAIL }}
      TEST_USER_PASSWORD: ${{ secrets.E2E_TEST_USER_PASSWORD }}
      TEST_USER_USERNAME: ${{ secrets.E2E_TEST_USER_USERNAME }}
      TEST_PROJECT_SLUG: ${{ secrets.E2E_TEST_PROJECT_SLUG }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for Postgres
        run: |
          python - <<'PY'
          import os, time, psycopg2
          url = os.environ['DATABASE_URL']
          for i in range(60):
              try:
                  psycopg2.connect(url).close()
                  print('DB ready')
                  break
              except Exception as e:
                  print('Waiting for DB...', e)
                  time.sleep(1)
          else:
              raise SystemExit('Database not available')
          PY

      - name: Run Django migrations
        run: python manage.py migrate --noinput

      - name: Create E2E test user and data
        run: |
          python manage.py shell <<'SHELL'
          from django.contrib.auth import get_user_model
          from core.projects.models import Project
          import os

          User = get_user_model()

          email = os.environ.get('TEST_USER_EMAIL', 'e2e-test@allthrive.ai')
          password = os.environ.get('TEST_USER_PASSWORD', 'e2e-test-password-123')
          username = os.environ.get('TEST_USER_USERNAME', 'e2e-test-user')
          project_slug = os.environ.get('TEST_PROJECT_SLUG', 'e2e-test-project')

          user, created = User.objects.get_or_create(
              username=username,
              defaults={'email': email, 'is_active': True}
          )
          if created:
              user.set_password(password)
              user.save()
              print(f'Created test user: {username}')

          project, created = Project.objects.get_or_create(
              user=user,
              slug=project_slug,
              defaults={
                  'title': 'E2E Test Project',
                  'description': 'A project for E2E testing',
                  'type': 'project',
                  'is_private': False,
              }
          )
          if created:
              print(f'Created test project: {project_slug}')
          SHELL

      - name: Seed quests for E2E tests
        run: python manage.py seed_quests

      - name: Start Django backend
        run: |
          uvicorn config.asgi:application --host 127.0.0.1 --port 8000 > /tmp/django.log 2>&1 &
          echo $! > /tmp/django.pid

          for i in {1..30}; do
            if curl -sSf http://127.0.0.1:8000/api/v1/db/health/ > /dev/null 2>&1; then
              echo "Django backend ready"
              break
            fi
            sleep 2
          done

      - name: Start Celery worker
        run: |
          celery -A config worker --loglevel=info > /tmp/celery.log 2>&1 &
          echo $! > /tmp/celery.pid

          for i in {1..30}; do
            if grep -q "ready" /tmp/celery.log 2>/dev/null; then
              echo "Celery worker ready"
              break
            fi
            sleep 1
          done

          python - <<'PY'
          import sys
          from config.celery import health_check
          try:
              result = health_check.apply_async()
              response = result.get(timeout=10)
              if response.get('status') != 'healthy':
                  sys.exit(1)
          except Exception as e:
              print(f"Celery health check failed: {e}")
              sys.exit(1)
          PY

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci --legacy-peer-deps

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps chromium

      - name: Run Playwright smoke tests
        working-directory: frontend
        timeout-minutes: 10
        run: npx playwright test e2e/smoke.spec.ts
        env:
          CI: true

      - name: Run Playwright regression tests
        working-directory: frontend
        timeout-minutes: 15
        run: npx playwright test e2e/regression/
        env:
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: false  # Temporarily disabled due to storage quota
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 3
          compression-level: 9

      - name: Cleanup
        if: always()
        run: |
          [ -f /tmp/django.pid ] && kill $(cat /tmp/django.pid) || true
          [ -f /tmp/celery.pid ] && kill $(cat /tmp/celery.pid) || true

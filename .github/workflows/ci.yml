name: CI

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20  # Prevent hanging forever

    services:
      postgres:
        image: postgres:18-alpine
        env:
          POSTGRES_DB: allthrive_ai
          POSTGRES_USER: allthrive
          POSTGRES_PASSWORD: allthrive
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U allthrive -d allthrive_ai"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
    env:
      # Configure Django to use the Postgres service
      DATABASE_URL: postgresql://allthrive:allthrive@localhost:5432/allthrive_ai
      SECRET_KEY: ci-secret-key
      DEBUG: "False"
      SECURE_SSL_REDIRECT: "False"  # Disable SSL redirect in tests (no HTTPS in CI)
      ALLOWED_HOSTS: "localhost,127.0.0.1"
      CORS_ALLOWED_ORIGINS: "http://localhost:3000,http://127.0.0.1:3000"
      PYTHONUNBUFFERED: "1"
      # Redis for caching (SEO sitemap caching)
      REDIS_URL: redis://localhost:6379/0
      CACHE_URL: redis://localhost:6379/2
      CELERY_BROKER_URL: redis://localhost:6379/0
      CELERY_RESULT_BACKEND: redis://localhost:6379/0
      # SEO configuration
      SITE_URL: http://localhost:8000
      # JWT/Auth cookies - empty string becomes None, avoiding production check
      COOKIE_DOMAIN: ""
      # CSRF settings
      CSRF_TRUSTED_ORIGINS: "http://localhost:3000,http://127.0.0.1:3000"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      - name: Install dependencies
        timeout-minutes: 15
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for Postgres (psycopg2)
        run: |
          python - <<'PY'
          import os, time, psycopg2
          url = os.environ['DATABASE_URL']
          for i in range(60):
              try:
                  psycopg2.connect(url).close()
                  print('DB ready')
                  break
              except Exception as e:
                  print('Waiting for DB...', e)
                  time.sleep(1)
          else:
              raise SystemExit('Database not available')
          PY

      - name: Django checks and migrations
        run: |
          python manage.py check --deploy
          python manage.py migrate --noinput
          # Ensure no model changes are pending
          python manage.py makemigrations --check --dry-run

      - name: Backend code quality checks
        run: |
          echo "Running ruff linting..."
          ruff check .
          echo "Running bandit security checks..."
          # Skip low-severity issues that are documented with noqa comments
          # These are non-cryptographic uses of random, test passwords, etc.
          bandit -c pyproject.toml -r . --skip B105,B106,B311,B324,B404,B405,B603,B607

      - name: Run Django tests
        timeout-minutes: 10
        run: |
          python manage.py test --verbosity=2 --keepdb

      - name: Run security tests (pytest)
        run: |
          pytest core/agents/tests/test_security_comprehensive.py -v --cov=core.agents.security --cov-report=term --cov-report=html

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./htmlcov/coverage.xml
          flags: security-tests
          name: security-coverage
        continue-on-error: true

      # ===== Frontend Setup and Checks =====
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci --legacy-peer-deps

      - name: Frontend ESLint check
        working-directory: frontend
        run: npx eslint . --max-warnings 0

      - name: Frontend TypeScript type check
        working-directory: frontend
        run: |
          echo "Running TypeScript type check..."
          npx tsc --noEmit
          echo "✅ TypeScript compilation passed"

      - name: Frontend unit tests
        working-directory: frontend
        run: npm test -- --run --coverage

      - name: Validate SEO endpoints (robots.txt, sitemap, AI manifest)
        run: |
          # Start server in background with logs
          python manage.py runserver 127.0.0.1:8000 > /tmp/server.log 2>&1 &
          SRV_PID=$!

          # Wait for server to start
          for i in {1..30}; do
            if curl -sSf http://127.0.0.1:8000/api/v1/db/health/ > /tmp/health_response.txt 2>&1; then
              echo "✅ Server ready"
              break
            fi
            sleep 1
          done

          # Test DB health endpoint
          if curl -sSf http://127.0.0.1:8000/api/v1/db/health/ > /tmp/health_response.txt 2>&1; then
            echo "✅ DB Healthcheck OK"
            cat /tmp/health_response.txt
          else
            echo "❌ Healthcheck failed"
            tail -50 /tmp/server.log
            cat /tmp/health_response.txt || echo "No response captured"
            kill $SRV_PID || true
            exit 1
          fi

          # Validate robots.txt
          if ! curl -s http://127.0.0.1:8000/robots.txt | grep -q "GPTBot"; then
            echo "❌ robots.txt missing GPTBot blocking"
            kill $SRV_PID || true
            exit 1
          fi
          if ! curl -s http://127.0.0.1:8000/robots.txt | grep -q "ClaudeBot"; then
            echo "❌ robots.txt missing ClaudeBot blocking"
            kill $SRV_PID || true
            exit 1
          fi
          echo "✅ robots.txt correctly blocks LLM crawlers"

          # Validate sitemap.xml
          if ! curl -s http://127.0.0.1:8000/sitemap.xml | grep -q "<?xml"; then
            echo "❌ sitemap.xml is not valid XML"
            kill $SRV_PID || true
            exit 1
          fi
          echo "✅ sitemap.xml is valid"

          # Validate AI plugin manifest
          if ! curl -s http://127.0.0.1:8000/.well-known/ai-plugin.json | python -m json.tool > /dev/null; then
            echo "❌ ai-plugin.json is not valid JSON"
            kill $SRV_PID || true
            exit 1
          fi
          if ! curl -s http://127.0.0.1:8000/.well-known/ai-plugin.json | grep -q "PUBLIC"; then
            echo "❌ ai-plugin.json missing PUBLIC data emphasis"
            kill $SRV_PID || true
            exit 1
          fi
          echo "✅ ai-plugin.json is valid with proper privacy boundaries"

          # Cleanup
          kill $SRV_PID || true

  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 15  # Prevent hanging forever
    needs: test  # Run after backend tests pass

    services:
      postgres:
        image: postgres:18-alpine
        env:
          POSTGRES_DB: allthrive_ai
          POSTGRES_USER: allthrive
          POSTGRES_PASSWORD: allthrive
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U allthrive -d allthrive_ai"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://allthrive:allthrive@localhost:5432/allthrive_ai
      SECRET_KEY: ci-secret-key
      # DEBUG must be True for test-login endpoint used by E2E tests
      # This is safe because CI uses an ephemeral database with no real data
      DEBUG: "True"
      ALLOWED_HOSTS: "localhost,127.0.0.1"
      CORS_ALLOWED_ORIGINS: "http://localhost:3000,http://127.0.0.1:3000"
      PYTHONUNBUFFERED: "1"
      REDIS_URL: redis://localhost:6379/0
      CACHE_URL: redis://localhost:6379/2
      CELERY_BROKER_URL: redis://localhost:6379/0
      CELERY_RESULT_BACKEND: redis://localhost:6379/0
      SITE_URL: http://localhost:8000
      COOKIE_DOMAIN: localhost
      CSRF_TRUSTED_ORIGINS: "http://localhost:3000,http://127.0.0.1:3000"
      # E2E test credentials (from GitHub secrets)
      TEST_USER_EMAIL: ${{ secrets.E2E_TEST_USER_EMAIL }}
      TEST_USER_PASSWORD: ${{ secrets.E2E_TEST_USER_PASSWORD }}
      TEST_USER_USERNAME: ${{ secrets.E2E_TEST_USER_USERNAME }}
      TEST_PROJECT_SLUG: ${{ secrets.E2E_TEST_PROJECT_SLUG }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ===== Backend Setup =====
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for Postgres
        run: |
          python - <<'PY'
          import os, time, psycopg2
          url = os.environ['DATABASE_URL']
          for i in range(60):
              try:
                  psycopg2.connect(url).close()
                  print('DB ready')
                  break
              except Exception as e:
                  print('Waiting for DB...', e)
                  time.sleep(1)
          else:
              raise SystemExit('Database not available')
          PY

      - name: Run Django migrations
        run: |
          python manage.py migrate --noinput

      - name: Create E2E test user and data
        run: |
          python manage.py shell <<'SHELL'
          from django.contrib.auth import get_user_model
          from core.projects.models import Project
          import os

          User = get_user_model()

          email = os.environ.get('TEST_USER_EMAIL', 'e2e-test@allthrive.ai')
          password = os.environ.get('TEST_USER_PASSWORD', 'e2e-test-password-123')
          username = os.environ.get('TEST_USER_USERNAME', 'e2e-test-user')
          project_slug = os.environ.get('TEST_PROJECT_SLUG', 'e2e-test-project')

          # Create test user if not exists
          user, created = User.objects.get_or_create(
              username=username,
              defaults={
                  'email': email,
                  'is_active': True,
              }
          )
          if created:
              user.set_password(password)
              user.save()
              print(f'Created test user: {username}')
          else:
              print(f'Test user already exists: {username}')

          # Create test project if not exists
          project, created = Project.objects.get_or_create(
              user=user,
              slug=project_slug,
              defaults={
                  'title': 'E2E Test Project',
                  'description': 'A project for E2E testing',
                  'type': 'project',
                  'is_private': False,
              }
          )
          if created:
              print(f'Created test project: {project_slug}')
          else:
              print(f'Test project already exists: {project_slug}')
          SHELL

      - name: Seed quests for E2E tests
        run: |
          python manage.py seed_quests
          echo "✅ Quests seeded for E2E tests"

      - name: Start Django backend with WebSocket support
        run: |
          # Use uvicorn for WebSocket support (ASGI server)
          # This matches production and allows chat E2E tests to work
          uvicorn config.asgi:application --host 127.0.0.1 --port 8000 > /tmp/django.log 2>&1 &
          echo $! > /tmp/django.pid

          # Wait for backend to be ready
          for i in {1..30}; do
            if curl -sSf http://127.0.0.1:8000/api/v1/db/health/ > /dev/null 2>&1; then
              echo "✅ Django backend ready (uvicorn with WebSocket support)"
              break
            fi
            echo "Waiting for Django... ($i/30)"
            sleep 2
          done

      # ===== Frontend Setup =====
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci --legacy-peer-deps

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps chromium

      # ===== Run E2E Tests =====
      - name: Run Playwright smoke tests
        working-directory: frontend
        timeout-minutes: 5
        run: npx playwright test e2e/smoke.spec.ts
        env:
          CI: true
        # Note: Full e2e suite (npx playwright test) should be run locally before merging

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: false  # Temporarily disabled due to storage quota
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 3
          compression-level: 9

      - name: Upload test screenshots
        uses: actions/upload-artifact@v4
        if: false  # Temporarily disabled due to storage quota
        with:
          name: playwright-screenshots
          path: frontend/test-results/
          retention-days: 3
          compression-level: 9

      - name: Cleanup
        if: always()
        run: |
          if [ -f /tmp/django.pid ]; then
            kill $(cat /tmp/django.pid) || true
          fi

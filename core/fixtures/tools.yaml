tools:
  # === CHAT & CONVERSATIONAL AI ===
  - name: ChatGPT
    company: OpenAI
    tagline: Text and voice chat with GPT-5
    description: >
      Web and mobile chat interface for OpenAI's GPT-5 model. Handles text conversations,
      code generation, image creation via DALL-E, and file analysis. Connects to Gmail,
      Google Calendar, and Dropbox. Includes voice mode, web browsing, and a shopping
      assistant. Free tier available; Plus ($20/mo) adds GPT-5 Thinking mode.
    category: chat
    tool_type: ai_tool
    website_url: https://chat.openai.com
    logo_url: https://upload.wikimedia.org/wikipedia/commons/0/04/ChatGPT_logo.svg
    pricing_model: freemium
    has_free_tier: true
    tags:
      - NLP
      - OpenAI
      - Conversation
      - GPT
      - ChatBot
    key_features:
      - title: GPT-5 with Thinking Mode
        description: Choose Fast mode for quick replies or Thinking mode for multi-step reasoning
      - title: Code Generation
        description: Write, debug, and explain code with direct IDE integration (VS Code, Xcode, JetBrains)
      - title: Image Generation
        description: Create images with DALL-E or GPT's native image capabilities
      - title: Google Connectors
        description: Connect Gmail, Calendar, and Contacts to manage tasks and appointments
      - title: Voice and Record
        description: Voice conversations plus meeting transcription and summarization on macOS
    usage_tips:
      - Use Thinking mode for complex reasoning tasks, Fast mode for quick answers
      - Connect Google services to let ChatGPT manage calendar and email
      - Upload files directly for document analysis
      - Use the macOS app to edit code directly in your IDE
      - Enable memory for personalized responses across sessions
    best_practices:
      - Verify factual claims, especially for current events
      - Review generated code before running in production
      - Use specific prompts with examples for consistent output
      - Break complex tasks into steps
      - Check the model picker to ensure you're using the right mode

  - name: Claude
    company: Anthropic
    tagline: Chat with 1M token context and coding tools
    description: >
      Web chat interface for Anthropic's Claude Opus 4.5 and Sonnet 4 models. Features
      a 1M token context window for analyzing entire codebases or long documents.
      Includes Claude Code CLI for terminal-based coding, browser extension for Chrome,
      Excel integration, and MCP connectors. Available on all major cloud platforms.
      Free tier; Pro ($20/mo) and Max plans available.
    category: chat
    tool_type: ai_tool
    website_url: https://claude.ai
    logo_url: https://mintlify.s3-us-west-1.amazonaws.com/anthropic/logo/light.svg
    pricing_model: freemium
    has_free_tier: true
    tags:
      - NLP
      - Anthropic
      - Conversation
      - Claude
      - Analysis
      - Coding
    key_features:
      - title: 1M Token Context
        description: Analyze entire codebases, books, or document collections in a single conversation
      - title: Claude Code CLI
        description: Terminal-based coding assistant with GitHub Actions integration and VS Code/JetBrains support
      - title: Extended Thinking with Tools
        description: Web search during reasoning for complex multi-step problems
      - title: Files API and MCP
        description: Upload files via API and connect external tools through Model Context Protocol
      - title: Product Integrations
        description: Chrome extension, Excel add-in, and Slack integration for Max users
    usage_tips:
      - Use the full context window to paste entire repos for code review
      - Try Claude Code for autonomous multi-file refactoring tasks
      - Use artifacts to iterate on code, documents, or diagrams
      - Connect MCP servers for custom tool integrations
      - Use extended thinking mode for complex reasoning tasks
    best_practices:
      - Provide full context upfront rather than drip-feeding information
      - Use for long-document analysis where context matters
      - Review Claude Code changes before committing
      - Specify output format when you need structured responses
      - Use the API for programmatic access with caching


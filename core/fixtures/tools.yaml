  # === IMAGE GENERATION ===
  - name: Midjourney
    company: Midjourney
    tagline: Text-to-image via Discord and web
    description: >
      Version 7 text-to-image generator accessed via Discord or midjourney.com.
      Improved hand/body accuracy and text rendering. Draft Mode generates at 10x
      speed for half the cost with voice input. Personalization learns your style
      preferences. Supports style references, aspect ratios, and variations.
      No free tier; starts at $10/mo.
    category: image
    tool_type: ai_tool
    website_url: https://midjourney.com
    logo_url: https://cdn.worldvectorlogo.com/logos/midjourney.svg
    pricing_model: subscription
    has_free_tier: false
    tags:
      - Image Generation
      - Art
      - Creative
      - Design
      - AI Art
    key_features:
      - title: V7 Model
        description: Better hands, bodies, text rendering, and prompt accuracy than V6
      - title: Draft Mode
        description: 10x faster generation at half the cost with voice input option
      - title: Personalization
        description: Rank 200 image pairs to teach AI your visual preferences
      - title: Style References
        description: Use --sref to guide style from reference images
      - title: Web Editor
        description: Edit, upscale, and iterate on images in the browser
    usage_tips:
      - Use Draft Mode for rapid iteration, switch to Turbo for final quality
      - Set up personalization by ranking images to match your aesthetic
      - Use --ar for aspect ratio (--ar 16:9, --ar 9:16, etc.)
      - Reference styles with --sref [image URL]
      - Use the web editor for inpainting and variations
    best_practices:
      - Be specific about composition, lighting, and style
      - Use personalization for consistent brand aesthetics
      - Check the community gallery for prompt inspiration
      - Start with Draft Mode, upscale winners
      - Use --no to exclude unwanted elements

